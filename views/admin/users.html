<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista de Usuários
    </h1>
    <ol class="breadcrumb">
      <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active"><a href="/admin/users">Usuários</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">

          <div class="box-header">
            <a href="/admin/users/create" class="btn btn-success">Cadastrar Usuário</a>
            <div class="box-tools">
                <form action="/admin/users">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="search" class="form-control pull-right" placeholder="Search" value="{$search}">
                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </form>
              </div>
          </div>

          <div class="box-body no-padding">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Nome</th>
                  <th>E-mail</th>
                  <th>Login</th>
                  <th style="width: 60px">Admin</th>
                  <th style="width: 140px">&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                {loop="$users"}
                <tr>
                  <td>{$value.iduser}</td>
                  <td>{$value.desperson}</td>
                  <td>{$value.desemail}</td>
                  <td>{$value.deslogin}</td />
                  <td>{if="$value.inadmin == 1"}Sim{else}Não{/if}</td>
                  <td>
                    <a href="/admin/users/{$value.iduser}" class="btn btn-primary btn-xs"><i
                        class="fa fa-edit"></i>Editar</a>
                    <a href="/admin/users/{$value.iduser}/delete" class="btn btn-danger btn-xs"><i
                        class="fa fa-trash"></i> Excluir</a>
                    <!-- <div class="modal" id="confirm-delete" tabindex="-1" role="dialog"
                      aria-labelledby="mySmallModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title text-left">Confirmar Exclusão</h4>
                          </div>
                          <div class="modal-body">
                            <p>Você está prestes a excluir <b><i class="title"></i></b> este registro, este procedimento
                              é
                              irreversível.</p>
                            <p>Você quer prosseguir?</p>
                          </div>
                          <div class="modal-footer">
                            <a type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</a>
                            <a href="/admin/users/{$value.iduser}/delete" type="button"
                              class="btn btn-danger btn-ok">Excluir</a>
                          </div>
                        </div>
                      </div> -->
                  </td>
                </tr>
                {/loop}
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
           <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                {loop="$pages"}
                <li><a href="{$value.href}">{$value.text}</a></li>
                {/loop}
              </ul>
            </div>
        </div>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
